name: Dependency Updates

on:
  schedule:
    - cron: "0 0 * * 1" # Weekly on Monday at 00:00
  workflow_dispatch:

jobs:
  update:
    name: Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate branch name
        id: branch-name
        run: |
          BRANCH_NAME="deps/update-$(date +%Y%m%d%H%M%S)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Generated branch name: $BRANCH_NAME"

      - name: Update minor and patch dependencies
        run: |
          npx npm-check-updates -u --target minor
          npm install

      - name: Skip git hooks and stage changes directly
        run: |
          # Skip git hooks by using --no-verify
          git config --local core.hooksPath /dev/null

          if [ -f package-lock.json ]; then
            git add package-lock.json
          fi
          git add package.json

      - name: Run tests after update
        run: npm test

      - name: Check for changes
        id: changes
        run: |
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No dependency changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Dependency changes detected"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update minor and patch dependencies"
          branch: ${{ steps.branch-name.outputs.branch_name }}
          title: "chore(deps): update minor and patch dependencies"
          body: |
            This PR contains automatic updates to **minor and patch versions only** to ensure backward compatibility.

            ### What's included:
            - ✅ **Patch versions** (1.0.0 → 1.0.1)
            - ✅ **Minor versions** (1.0.0 → 1.1.0)
            - ❌ **Major versions** are excluded to prevent breaking changes

            ### Update details:
            - **Update strategy**: Safe, non-breaking dependency updates
            - **Schedule**: Weekly automated updates
            - **Scope**: All dependencies in package.json

            ### Next steps:
            - [ ] Review the changes
            - [ ] Ensure tests pass
            - [ ] Merge when ready

            *This PR was automatically generated by the dependency update workflow.*
          labels: |
            dependencies
            automated
            minor-updates
            patch-updates
            safe-updates
            chore
